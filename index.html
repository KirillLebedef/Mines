<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Grid</title>
    <link rel="stylesheet" href="style.css">
    <!-- В случае, если вы предпочитаете вставить CSS непосредственно в HTML, используйте <style> теги -->
</head>
<body>
    <!-- Видео как фон -->
    <video autoplay muted loop id="background-video">
        <source src="background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео тег.
    </video>

    <div class="container">
        <div class="rounded-box grid-container">
            <div id="grid" class="grid"></div>
        </div>

        <div class="rounded-box controls">
            <button id="minus" class="control-btn">-</button>
            <span id="counter">3</span>
            <button id="plus" class="control-btn">+</button>
        </div>

        <button id="getSignal" class="signal-btn">GET SIGNAL</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
